<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titleContainer">
        <h1>To-do List</h1>
    </div>

    <div class="gridContainer">

        <div class="sidebar">

            <h2 class="active tab" id="todo">Tasks</h2>

            <div class="projects">
                <h2>Projects</h2>
                <p class="tab proj">Gym</p>
                <p class="tab proj">Studies</p>
                <p class="tab proj">Chores</p>
            </div>
            <button class="projBtn">+ Add A Project</button>

            <h2 class="tab note">Notes</h2>

            <button class="add">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24"
                    style="fill: rgba(0, 0, 0, 1);transform: msFilter">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
                </svg>
            </button>

        </div>

        <main class="taskList">
        </main>

    </div>
    <script src="main.js"></script>
</body>

</html>
